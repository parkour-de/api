<!DOCTYPE html>
<html>
<head>
    <title>Trainings</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>Training</h1>
    <pre><div id="training"></div></pre>
    <script>
        // get the location hash without the leading #:
        const hash = window.location.hash.substring(1)
        const url = 'http://localhost:8080/api/training/' + hash
        function renderTraining(trainings) {
            const panel = document.querySelector('#training')
            panel.innerHTML = ''
            panel.innerHTML = JSON.stringify(trainings, null, 2).replace('\n', '<br />')
        }
        function fetchTraining() {
            fetch(url)
                .then(response => response.json())
                .then(training => renderTraining(training))
        }
        fetchTraining()
    </script>
</body>
</html>
